<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT3-TE1: Administración de servidores web</title>
    <style>
        .formDiv {
            display: grid;
            grid-template-columns: 3;
            grid-template-rows: 5;
        }

    </style>
</head>
<body>
    <h2>Nginx + ngx_small_light</h2>
    <div class="formDiv">
        <div class="tamano"><label for="tamano">Tamaño: </label><input type="text" name="tamano" class="tamanoText"><br><br></div>
        <div class="ancho"><label for="ancho">Ancho del borde: </label><input type="text" name="ancho" class="anchoText"><br><br></div>
        <div class="color"><label for="color">Color del borde: </label><input type="text" name="color" class="colorText"><br><br></div>
        <div class="enfoque"><label for="enfoque">Enfoque: </label><input type="text" name="enfoque" class="enfoqueText"><br><br></div>
        <div class="desenfoque"><label for="desenfoque">Desenfoque: </label><input type="text" name="desenfoque" class="desenfoqueText">
        <button class="button">Generar</button></div>
    </div>
    <div id="fotos"></div>
    <script>
        var numFotos = 20;
        var galeria = document.getElementById("fotos");
        console.log(document.getElementsByClassName("button").innerHTML);
        for (let i = 1; i<= numFotos; i++){
	    if(i <= 9) {
		galeria.innerHTML += '<img src="images/image0'+ i +'.jpg" alt="Foto preciosa">';
	    }else {
           	 galeria.innerHTML += '<img src="images/image'+ i +'.jpg" alt="Foto preciosa">';
       	    }
	 }
    </script>
</body>
</html>
